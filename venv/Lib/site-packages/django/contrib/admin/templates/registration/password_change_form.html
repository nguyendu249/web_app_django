{% extends 'header.html'%} 
{% load crispy_forms_tags %} 
{% block title %}Thay đổi mật khẩu{% endblock title %} 
{% block content %}
<!-- change-password-area-strat -->
<section class="login-area pt-40 pb-40">
    <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="basic-login">
                      <h3 class="text-center mb-60">Thay đổi mật khẩu</h3>
                      <form method="POST">
                      {% csrf_token %} 
                      {{form|crispy}}
                        <button type="submit" class="tp-btn w-100">Xác nhận</button>
                      </form>
                </div>
            </div>
          </div>
    </div>
</section>
<!-- change-password-strat-end --> 
{% comment %} <div>
  <h1 class="display-4 my-4">Đổi mật khẩu</h1>
  <hr />
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Đổi mật khẩu</button>
  </form>
</div> {% endcomment %}
{% endblock content %}
