{% extends 'header.html' %} 
{% load crispy_forms_tags %} 
{% block title %} Đặt lại mật khẩu {% endblock title %} 
{% block content %}
<!-- reset-password-area-strat -->
<section class="login-area pt-40 pb-40">
    <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="basic-login">
                      <h3 class="text-center mb-60">Điền địa chỉ Email</h3>
                      <form method="POST">
                      {% csrf_token %} 
                      {{form|crispy}}
                        <button type="submit" class="tp-btn w-100">Xác nhận</button>
                      </form>
                </div>
            </div>
          </div>
    </div>
</section>
<!-- reset-password-strat-end --> 
{% endblock content %}
